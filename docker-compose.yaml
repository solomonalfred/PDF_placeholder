version: "3.9"

services:
  libreoffice:
    image: libreoffice_container
    command: ["libreoffice"]
    build:
      dockerfile: docker_/LibreOffice/Dockerfile
    volumes:
      - /files:/files
    restart: always

  api:
    container_name: pdf_convertor_python
    image: pdf_convertor_python
    build:
      dockerfile: "docker_/api/Dockerfile"
    volumes:
      - /files:/files
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "7777:7777"
    restart: always

